<div>
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Comprador</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="comprador-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="compradorCtrl.editMode" ng-click="compradorCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="compradorCtrl.editMode" ng-click="compradorCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="compradorCtrl.editMode" ng-click="compradorCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="compradorCtrl.editMode" ng-click="compradorCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</nav>
	</div>
	<div ng-hide="compradorCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Usuario</th>
                                        <th>Contraseña</th>
                                        <th>Cedula</th>
                                        <th>Correo</th>
                                        <th>Direccion</th>
                                        <th>Telefono</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.nombre}}</td>
					<td>{{record.usuario}}</td>
                                        <td>{{record.contraseña}}</td>
                                        <td>{{record.cedula}}</td>
                                        <td>{{record.correo}}</td>
                                        <td>{{record.direccion}}</td>
                                        <td>{{record.telefono}}</td>
					<td>
						<button class="btn btn-default btn-sm" ng-click="compradorCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
						<button class="btn btn-default btn-sm" ng-click="compradorCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
                                        </td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="compradorCtrl.editMode">
		<form name="compradorForm" role="form">
			<input id="name" class="form-control" type="hidden" ng-model="datoActual.id"/>
			<div class="form-group">
				<label for="name">Name</label>
				<input id="name" class="form-control" type="text" ng-model="datoActual.name"/>
			</div>
			<div class="form-group">
				<label for="usuario">Usuario</label>
				<input id="usuario" class="form-control" type="text" ng-model="datoActual.usuario"/>
			</div>		
                        <div class="form-group">
				<label for="contraseña">Contraseña</label>
				<input id="contraseña" class="form-control" type="text" ng-model="datoActual.contraseña"/>
			</div>
                        <div class="form-group">
				<label for="cedula">Cedula</label>
				<input id="cedula" class="form-control" type="number" ng-model="datoActual.cedula"/>
			</div>
                        <div class="form-group">
				<label for="correo">Correo</label>
				<input id="correo" class="form-control" type="text" ng-model="datoActual.correo"/>
			</div>	
                        <div class="form-group">
				<label for="direccion">Direccion</label>
				<input id="direccion" class="form-control" type="text" ng-model="datoActual.direccion"/>
			</div>	
                        <div class="form-group">
				<label for="telefono">Telefono</label>
				<input id="telefono" class="form-control" type="number" ng-model="datoActual.telefono"/>
			</div>	
		</form>
	</div>
</div>
