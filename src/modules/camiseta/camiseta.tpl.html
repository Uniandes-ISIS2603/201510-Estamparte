<div ng-controller="camisetaCtrl as camisetaCtrl">

    <div class="container target">
        <div class="container"></div>
        <div class="row">
            <h1 class="">Dise√±a tu camiseta</h1>

        </div>

        <div class="">
            <form name="countryForm" role="form" class="">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <h3 class="">Selecciona como te gustaria tu camiseta ...</h3>
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr>
                                                <th class="">
                                        <div class="form-group">
                                            <label for="Estilo" class="">Estilo</label>
                                            <select class="form-control" ng-model="datoActual.selected.estilo">
                                                <option class="">Estilo 1</option>
                                                <option class="">Estilo 2</option>
                                                <option class="">Estilo 3</option>
                                            </select>
                                        </div>
                                        </th>
                                        <th class="">
                                        <div class="form-group">
                                            <label for="Talla" class="">Talla</label>
                                            <select class="form-control" ng-model="datoActual.selected.talla">
                                                <option class="">Talla 1</option>
                                                <option class="">Talla 2</option>
                                                <option class="">Talla 3</option>
                                            </select>
                                        </div>
                                        </th>
                                        <th class="">
                                        <div class="form-group">
                                            <label for="Color" class="">Color</label>
                                            <select class="form-control" ng-model="datoActual.selected.color">
                                                <option class="">Color 1</option>
                                                <option class="">Color 2</option>
                                                <option class="">Color 3</option>
                                            </select>
                                        </div>
                                        </th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td class="">
                                <div class="form-group">
                                    <h3 class="">Total: $ {{datoActual.total}} </h3>

                                    <button class="btn btn-default navbar-btn" ng-click="camisetaCtrl.continuar()"><span class="glyphicon glyphicon-ok"></span> Continuar</button>
                                </div>                            
                            </td>
                        </tr>
                        <tr>
                            <th class="" contenteditable="false">
                                <img src="http://placehold.it/800x600" class="img-responsive" contenteditable="false">
                            </th>
                            <th class="" contenteditable="false">
                    <h3> Agrega tus estampas... </h3>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th class="">Estampa</th>
                                <th class="">Acciones</th>
                            </tr>

                            <tr>
                                <td class="">Estampa 1</td>
                                <td>
                                    <button class="btn btn-default btn-sm" ng-click="camisetaCtrl.agregarEstampa(1)" ng-hide ="camisetaCtrl.contiene(1)"><span class="glyphicon glyphicon-plus"></span> Agregar</button>
                                    <button class="btn btn-default btn-sm" ng-click="camisetaCtrl.eliminarEstampa(1)" ng-show="camisetaCtrl.contiene(1)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                                </td>
                            </tr>

                            <tr>
                                <td class="">Estampa 2</td>
                                <td>
                                    <button class="btn btn-default btn-sm" ng-click="camisetaCtrl.agregarEstampa(2)" ng-hide ="camisetaCtrl.contiene(2)"><span class="glyphicon glyphicon-plus"></span> Agregar</button>
                                    <button class="btn btn-default btn-sm" ng-click="camisetaCtrl.eliminarEstampa(2)"  ng-show ="camisetaCtrl.contiene(2)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="">Estampa 3</td>
                                <td>
                                    <button class="btn btn-default btn-sm" ng-click="camisetaCtrl.agregarEstampa(3)" ng-hide ="camisetaCtrl.contiene(3)"><span class="glyphicon glyphicon-plus"></span> Agregar</button>
                                    <button class="btn btn-default btn-sm" ng-click="camisetaCtrl.eliminarEstampa(3)"  ng-show ="camisetaCtrl.contiene(3)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </th>
                    </tr>
                    </tbody>
                </table>
            </form>
            <div class="row"></div>
        </div>
        <div class="container"></div>

    </div>
