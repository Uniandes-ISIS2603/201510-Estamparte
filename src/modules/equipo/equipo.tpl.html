<div id="equipo" ng-controller="equipoCtrl">

	<div class="container">

		<div id="tituloEquipo" class="row">

			<h2>Equipo</h2>

		</div>

		<div ng-repeat="miembro in miembros" ng-switch="$index % 3">

			<span ng-switch on="$index % 3">

				<span ng-switch-when="0">

					<div class="fila-equipo row">

						<div miembro="miembros[$index+0]" ng-class="darAncho($index)"></div>

						<div miembro="miembros[$index+1]" ng-class="darAncho($index)"></div>

						<div miembro="miembros[$index+2]" ng-class="darAncho($index)"></div>

					</div>

				</span>

			</span>

		</div>

	</div>

</div>
