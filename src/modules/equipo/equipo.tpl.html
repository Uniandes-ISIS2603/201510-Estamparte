<div id="equipo" ng-controller="equipoCtrl">

	<div class="container">

		<div id="tituloEquipo" class="row">

			<h2>Equipo</h2>

		</div>

		<div ng-repeat="miembro in miembros" ng-switch="$index % 3">

			<span ng-switch on="$index % 3">

				<span ng-switch-when="0">

					<div class="fila-equipo row">

						<div class="miembro-equipo" ng-class="darAncho($index-0)" ng-show="miembros[$index+0]">

							<div class="miembro-foto" ng-style="{ background: 'url({{ miembros[$index+0].foto }})' }"></div>

							<h4>{{ miembros[$index+0].nombre }}</h4>

							<h5>{{ miembros[$index+0].rol }}</h5>

						</div>

						<div class="miembro-equipo" ng-class="darAncho($index-1)" ng-show="miembros[$index+1]">

							<div class="miembro-foto" ng-style="{ background: 'url({{ miembros[$index+1].foto }})' }"></div>

							<h4>{{ miembros[$index+1].nombre }}</h4>

							<h5>{{ miembros[$index+1].rol }}</h5>

						</div>

						<div class="miembro-equipo" ng-class="darAncho($index-2)" ng-show="miembros[$index+2]">

							<div class="miembro-foto" ng-style="{ background: 'url({{ miembros[$index+2].foto }})' }"></div>

							<h4>{{ miembros[$index+2].nombre }}</h4>

							<h5>{{ miembros[$index+2].rol }}</h5>

						</div>

					</div>

				</span>

			</span>

		</div>

	</div>

</div>
