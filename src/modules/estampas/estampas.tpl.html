<div id="estampas" ng-controller="estampasCtrl">

	<div class="container target">

		<div id="tituloEstampas" class="row">

			<div class="col-md-5">
				<h2>Estampas</h2>
			</div>

			<div class="col-md-7">
				<div class="input-group" id="busqueda">
					<input type="text" class="form-control" placeholder="Ingresa que quieres buscar...">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Busqueda avanzada</button>
						<ul class="dropdown-menu" id="busqueda-avanzada">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>
		        
		<div>

			<div ng-repeat="dato in datos" ng-switch="$index % 3">

				<span ng-switch on="$index % 3">

					<span ng-switch-when="0">

						<div class="filaEstampas row">

							<div estampa="datos[$index+0]" ng-class="darAncho($index)"></div>

							<div estampa="datos[$index+1]" ng-class="darAncho($index)"></div>

							<div estampa="datos[$index+2]" ng-class="darAncho($index)"></div>

						</div>

					</span>

				</span>

			</div>

		</div>

	</div>

</div>
