<div id="camiseta">

        <div class="container">

        	<div class="row">

        	    <div class="col-md-12" id="tituloCamiseta">

                	<h2>Disena tu camiseta</h2>

            	</div>

            </div>

            <div class="row">

            	<div id="propiedades" class="col-md-3">

            		<form name="camisetaForm" novalidate>

                        <div class="form-group">
                            <label for="estilo">Nombre</label>
                            <input class="form-control" id ="nombre" ng-model="camisetaCtrl.tshirt.nombre" required>
                        </div>

            			<div class="form-group">
            				<label for="estilo">Estilo</label>
            				<select class="form-control" id ="estilo" ng-model="camisetaCtrl.tshirt.estilo" ng-change="camisetaCtrl.setCSS()" ng-options="i.id as i.nombre for i in camisetaCtrl.styles" required></select>
            			</div>

            			<div class="form-group">
            				<label for="talla">Talla</label>
            				<select class="form-control" id ="talla" ng-model="camisetaCtrl.tshirt.talla" ng-change="camisetaCtrl.setCSS()" ng-options="i.id as i.nombre for i in camisetaCtrl.sizes" required></select>
            			</div>

            			<div class="form-group">
            				<label for="color">Color</label>
            				<select class="form-control" id ="color" ng-model="camisetaCtrl.tshirt.color" ng-change="camisetaCtrl.setCSS()" ng-options="i.id as i.nombre for i in camisetaCtrl.colors" required></select>
            			</div>

                        <div class="form-group">
                            <label>Precio: {{ camisetaCtrl.getPrice() | currency }}</label>
                        </div>

                        <br>

                        <button id="botonCamisaACarrito" class="btn btn-default btn-lg" type="button" ng-click="camisetaCtrl.addCarrito()" ng-disabled="!camisetaForm.$valid || camisetaCtrl.getPrice() === 0">
                            Agregar a mi carrito
                        </button>

            		</form>

            	</div>

            	<div id="vistaprevia" ng-style="camisetaCtrl.CSS" ng-init="camisetaCtrl.setCSS()" class="col-md-7">

                    <ul>

                        <li ng-attr-id="{{ 'estampa' + estampa.id }}" class="estampacamisa" ng-repeat="estampa in camisetaCtrl.tshirt.estampas" ng-style="estampaCSS(estampa)">

                            <img ng-attr-id="{{ 'estampaimg' + estampa.id }}" ng-attr-src="{{ estampa.imagenes[0] }}">

                        </li>

                    </ul>

            	</div>

            </div>

        </div>

</div>
