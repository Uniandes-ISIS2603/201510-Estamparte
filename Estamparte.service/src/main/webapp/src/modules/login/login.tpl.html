<div id="iniciarsesion">

	<div class="col-md-12">

		<form name="loginForm">

			<div class="form-group">
				<label for="loginUsuario">Usuario</label>
				<input id="loginUsuario" class="form-control" type="text" ng-model="loginCtrl.usr.usr" required>
			</div>

			<div class="form-group">
				<label for="loginClave">Clave</label>
				<input id="loginClave" class="form-control" type="password" ng-model="loginCtrl.usr.pwd" required>
			</div>

			<button class="btn btn-default" ng-click="loginCtrl.login()" ng-disabled="!loginForm.$valid">Iniciar sesion</button>

			<br><br>

			<div class="alert alert-danger" ng-show="loginCtrl.msg">{{ loginCtrl.msg }};

		</form>

	</div>

</div>
