<div id="estampas">

	<div class="container target">

		<div id="tituloEstampas" class="row">

			<div class="col-md-5">
				<h2>Estampas</h2>
			</div>

			<div class="col-md-7">

				<div class="input-group" id="busqueda">

					<input id="ingresobusqueda" type="text" class="form-control" placeholder="Ingresa que quieres buscar...">

					<div class="input-group-btn">

						<button id="botonBusquedaAvanzada" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" ng-click="estampasCtrl.advancedSearch()">
							Busqueda avanzada
						</button>

						<!-- <ul class="dropdown-menu" id="busqueda-avanzada"> -->
							<!-- TODO -->
						<!-- </ul> -->

					</div>

				</div>

			</div>

		</div>
		        
		<div>

			<div ng-repeat="estampa in estampasCtrl.estampasRecords.basicRecords" ng-switch="$index % 3">

				<span ng-switch on="$index % 3">

					<span ng-switch-when="0">

						<div class="filaEstampas row">

							<div estampa-directive target="estampasCtrl.estampasRecords.basicRecords[$index+0]" ng-class="estampasCtrl.getItemWidth($index)"></div>

							<div estampa-directive target="estampasCtrl.estampasRecords.basicRecords[$index+1]" ng-class="estampasCtrl.getItemWidth($index)"></div>

							<div estampa-directive target="estampasCtrl.estampasRecords.basicRecords[$index+2]" ng-class="estampasCtrl.getItemWidth($index)"></div>

						</div>

					</span>

				</span>

			</div>

		</div>

	</div>

</div>
