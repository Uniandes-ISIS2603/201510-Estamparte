<div class="navbar navbar-default navbar-fixed-top">

	<div class="container-fluid">

		<!-- 
		Header de la barra con informacion de titulo siendo un
		enlace con su respectivo logo, y una declaracion de un
		boton para una mejor navegacion en movil (responsive).
		-->

		<div class="navbar-header">

			<button id="botonNavbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a id="botonHome" class="navbar-brand" href="javascript: void(0)">
				<span class="glyphicon glyphicon-leaf"></span>
				Estamparte
			</a>

		</div>

		<!--
		Aca se declaran el resto de botones que iran en la barra
		para acceder a las distintas opciones, se realizaran dos
		perfiles, comprador y artista por lo que los botones que
		tendra seran distintos, habra un modo para cambiarse de
		perfil pero este debe ser eliminado en la version final.
		-->

		<div class="collapse navbar-collapse" id="navbar">

			<!--
			Esta parte hace referencia a los botones que le
			pertenecen a la parte izquierda de la barra.
			Aca se incluyen opciones de navegacion basica
			sobre la pagina como ir al inicio, a la busqueda
			de estampas, entre otros.
			-->

			<ul id="navegacion" class="nav navbar-nav">

				<li ng-class="navbarCtrl.getActualStatus('inicio')">
					<a id="botonNavbarAInicio" href="javascript: void(0)" ng-click="navbarCtrl.setActualDiv('inicio')">
						Inicio
					</a>
				</li>

				<li ng-class="navbarCtrl.getActualStatus('estampas')">
					<a id="botonNavbarAEstampas" href="javascript: void(0)" ng-click="navbarCtrl.setActualDiv('estampas')">
						Estampas
					</a>
				</li>

				<li ng-class="navbarCtrl.getActualStatus('camiseta')" ng-hide="navbarCtrl.isType('artista')">
					<a id="botonNavbarACamiseta" href="javascript: void(0)" ng-click="navbarCtrl.setActualDiv('camiseta')">
						Camiseta
					</a>
				</li>

				<li ng-class="navbarCtrl.getActualStatus('equipo')">
					<a id="botonNavbarAEquipo" href="javascript: void(0)" ng-click="navbarCtrl.setActualDiv('equipo')">
						Equipo
					</a>
				</li>

			</ul>

			<!--
			Esta parte hace referencia a los botones que le
			pertenecen a la parte derecha de la barra.
			Aca incluimos opciones como el manejo de la
			cuenta de usuario y temporalmente el cambio de
			usuario entre artista y comrpador para acceder
			a las distintas opciones.
			-->

			<ul class="nav navbar-nav navbar-right">

				<!-- Opciones para el artista -->

				<li ng-show="navbarCtrl.isType('artista')">
					<a id="botonCrearEstampa" href="javascript: void(0)" data-toggle="tooltip" data-placement="bottom" title="Agregar estampa" ng-click="navbarCtrl.slidePanel('nueva')">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
				</li>

				<!-- Opciones para el comprador -->

				<li ng-show="navbarCtrl.isType('comprador')">
					<a id="botonVerFacturas" href="javascript: void(0)" data-toggle="tooltip" data-placement="bottom" title="Facturas" ng-click="navbarCtrl.slidePanel('factura')">
						<span class="glyphicon glyphicon-envelope"></span>
					</a>
				</li>

				<li ng-hide="navbarCtrl.isType('artista')">
					<a id="botonVerMisEstampas" href="javascript: void(0)" data-toggle="tooltip" data-placement="bottom" title="Mis estampas" ng-click="navbarCtrl.slidePanel('misestampas')">
						<span class="glyphicon glyphicon-th-list"></span>
					</a>
				</li>

				<li ng-hide="navbarCtrl.isType('artista')">
					<a id="botonVerCarrito" href="javascript: void(0)" data-toggle="tooltip" data-placement="bottom" title="Carrito de compras" ng-click="navbarCtrl.slidePanel('carrito')">
						<span class="glyphicon glyphicon-shopping-cart"></span>
					</a>
				</li>

				<!-- Manejo de la cuenta actual de usuario logueado. -->
				
				<li ng-hide="navbarCtrl.isType(null)" class="dropdown usuario">

					<a id="botonDropDownUsuario" href="javascript: void(0)" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						<span class="glyphicon glyphicon-user"></span>
						{{ navbarCtrl.getUserName() }}
						<span class="caret"></span>
					</a>

					<ul class="dropdown-menu menu-usuario">

						<!-- Opctiones para el comprador -->

						<li ng-show="navbarCtrl.isType('comprador')">
							<a id="botonAdministrarPago" href="javascript: void(0)" ng-click="navbarCtrl.slidePanel('formapago')">
								Administrar pagos
							</a>
						</li>

						<!-- Opciones para el artista -->

						<li ng-show="navbarCtrl.isType('artista')">
							<a id="botonAdministrarEstampas" href="javascript: void(0)" ng-click="navbarCtrl.slidePanel('adminestampas')">
								Administrar estampas
							</a>
						</li>

						<li class="divider"></li>

						<li>
							<a id="botonCerrarSesion" href="javascript: void(0)" ng-click="navbarCtrl.logout()">
								Cerrar sesion
							</a>
						</li>

					</ul>

				</li>

				<!-- Opciones para usuario no logueado -->

				<li ng-show="navbarCtrl.isType(null)">
					<a id="botonIniciarSesion" href="javascript: void(0)" data-toggle="tooltip" data-placement="bottom" title="Me parece haberte visto antes" ng-click="navbarCtrl.slidePanel('iniciarsesion')">
						Inicia sesion
					</a>
				</li>

				<li ng-show="navbarCtrl.isType(null)">
					<a id="botonRegistrarse" href="javascript: void(0)" data-toggle="tooltip" data-placement="bottom" title="Eres nuevo por aqui?" ng-click="navbarCtrl.slidePanel('registrarse')">
						Registrate
					</a>
				</li>

			</ul>

		</div>

	</div>

</div>
